<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="PaintCircle()">
    <div id="getDetails">
      <h1 id="header">Calculate and Draw</h1>
      <hr />
      <form action="">
        <label for="getradius">Calculate Volume:</label>
        <input
          type="number"
          id="getradius"
          placeholder="Enter radius value..."
        />
        <button
          type="submit"
          class="btn btn-light btn btn-primary btn-sm"
          onclick="getVolume()"
        >
          Calculate
        </button>
      </form>
    </div>
    <div id="showResult">
      <span id="result" class="input-group-text"></span>
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <br />
      <button
        type="submit"
        id="clearcanvas"
        class="btn btn-primary col"
        onclick="clearCanvas()"
      >
        Clear Canvas
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
